<md-toolbar>
  <h3>My Phone Book</h3>
</md-toolbar>

<div id="container" layout="row" flex>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
    <md-list>
      <md-list-item ng-repeat="contact in vm.contacts track by $index">
        <md-button ng-click="vm.selectContact(contact, $index)">
          <md-icon md-svg-src="svg-{{$index+1}}" class="avatar"></md-icon>
          {{contact.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content id="content" flex>
    <md-icon md-svg-src="{{vm.selected.avatar}}"
             class="avatar"></md-icon>
    <h2>{{vm.selected.name}}</h2>
    <p>{{vm.selected.phone_number}}</p>
    <p>{{vm.selected.address}}</p>

    <md-button class="share" md-no-ink aria-label="share" ng-click="vm.share(vm.selected)">
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>

  </md-content>
</div>
